
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map project</title>
    <meta charset='utf-8' />
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'/>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id='map'></div>
    <div class="bottom-left">
        <div class="legend">
            <div class="legend-title">How does population density correlate with location of places?</div>
            <div class="legend-radiobuttons">
                <div><input type="radio" id="ikeaRadio" name="place" value="ikea" onclick="addMarkers('ikea')"><label for="ikeaRadio">IKEA</label></div>
                <div><input type="radio" id="policestationsRadio" name="place" value="policestations" onclick="addMarkers('policeStations')"><label for="policestationsRadio">Police station</label></div>
                <div><input type="radio" id="icamaxiRadio" name="place" value="icamaxi" onclick="addMarkers('icamaxi')"><label for="icamaxiRadio">ICA Maxi</label></div>
                <div><input type="radio" id="kronansRadio" name="place" value="kronans" onclick="addMarkers('kronans')"><label for="kronansRadio">Pharmacy (Kronans)</label></div>
                <div><input type="radio" id="maxhamburgersRadio" name="place" value="maxhamburgers" onclick="addMarkers('max')"><label for="maxhamburgersRadio">MAX hamburgers</label></div>
            </div>
            <select class="legend-dropdown"> 
                <option value="" selected="selected">Select</option> 
                <option value="ikea" onclick="addMarkers('ikea')">IKEA</option> 
                <option value="policestations" onclick="addMarkers('policeStations')">Police station</option> 
                <option value="icamaxi" onclick="addMarkers('icamaxi')">ICA Maxi</option> 
                <option value="kronans" onclick="addMarkers('kronans')">Pharmacy (Kronans)</option> 
                <option value="maxhamburgers" onclick="addMarkers('max')">MAX hamburgers</option> 
              </select> 
            <div class="legend-popdensity"><span class="legend-popdensity-title">population density (inhabitant per kmÂ²)</span></div>
        </div>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGlnaHQiLCJhIjoiY2p4ZW5nanRjMG9wMzNvczhxOXprMXl4NiJ9.fmrU8kIKNnTnb6KyJ9Y1Hw'
        let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/dight/ckj41nuc91m7j19nztxq3vzp6', 
        });
    </script>
    <script>
        var currentMarkers=[];
        

 function addMarkers(type) {
     removeMarkers()
	locations[type].forEach(location => {
		var el = document.createElement('div');
        el.className = 'marker';
		var marker = new mapboxgl.Marker(el)
		.setLngLat(location)
        .addTo(map);
        currentMarkers.push(marker)

	})
}
function removeMarkers() {
    if (currentMarkers!==null) {
        for (var i = currentMarkers.length - 1; i >= 0; i--) {
            currentMarkers[i].remove();
        }
    }
}
    </script>
    <script src="locations.js"></script>
    <script src="legendconsole.js"></script>
</body>
</html>
