<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map Data Correlation</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Daniel Dahlberg">
    <meta name="description" content="A map which shows the population density of Sweden and how it is correlated with the locations of places">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'/>
	<link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/pins.css" rel="stylesheet" type="text/css">
    <link href="css/legend.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="data:;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
</head>
<body>

    <div id='map'></div>
    
    <div class="legend">
        <header class="legend-title">How does population density correlate with the locations of places?</header>
        <div class="legend-location">
            <select class="legend-dropdown"> 
                <option value="" selected="selected">Select a place</option> 
            </select> 
            <div class="count hiddenOnMobile"><span>Location count: </span><span></span></div>
            <div class="location-description hiddenOnMobile"><span>Description: </span><span></span></div>
        </div>
        <div class="legend-info hiddenOnMobile">
            <div class="legend-pins">
                <div>
                    <input type="checkbox" id="averageSelected-checkbox" name="averageSelected" checked disabled>
                    <label for="averageSelected-checkbox"><img class="averageSelected legend-pin" src="assets/pin-yellow.png" alt="map pin">  = The average coordinate of the selected place</label>
                </div>
                <div>
                    <input type="checkbox" id="averageAll-checkbox" name="averageAll" autocomplete="off">
                    <label for="averageAll-checkbox"><img class="averageAll legend-pin" src="assets/pin-yellow.png" alt="map pin">  = The average coordinate of ALL places</label>
                </div>
                <div>
                    <input type="checkbox" id="centerPop-checkbox" name="centerPop" autocomplete="off">
                    <label for="centerPop-checkbox"><img class="centerPop legend-pin" src="assets/pin-yellow.png" alt="map pin"> = The center of population</label>
                </div>
            </div>
            <div class="legend-popdensity">
                <span class="legend-popdensity-title">population density (inhabitant per kmÂ²)</span>
            </div>
        </div>
        <div id="show-more-info">Show <span id="moreless">more</span> info...</div>
    </div>

    <script src="js/createMap.js" type="module"></script>
    <script src="js/createLegend.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
