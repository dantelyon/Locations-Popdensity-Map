<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map project</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'/>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id='map'></div>
    
    <div class="legend">
        <div class="legend-title">How does population density correlate with the locations of places?</div>
        <div class="legend-location">
            <select class="legend-dropdown"> 
                <option value="" selected="selected">Select a place</option> 
            </select> 
            <div class="count hiddenOnMobile"><span>Location count: </span><span></span></div>
            <div class="location-description hiddenOnMobile"><span>Description: </span><span></span></div>
        </div>
        <div class="legend-info hiddenOnMobile">
            <div class="legend-pins">
                <div><img class="blue pin" src="./pin-yellow.png">  = The average coordinate of the selected place</div>
                <div><img class="pink pin" src="./pin-yellow.png">  = The average coordinate of ALL places</div>
                <div><img class="green pin" src="./pin-yellow.png">  = The center of population</div>
            </div>
            <div class="legend-popdensity">
                <span class="legend-popdensity-title">population density (inhabitant per kmÂ²)</span>
            </div>
        </div>
        <div href="#" onclick="showInfo()" id="show-more-info">Show <span id="moreless">more</span> info...</div>
    </div>

    <script src="js/createMap.js" type="module"></script>
    <script src="js/createLegend.js" type="module"></script>
</body>
</html>
